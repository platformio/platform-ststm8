[env]
; baremetal STM8 device headers library
lib_deps =
   https://github.com/gicking/STM8_headers/archive/refs/heads/master.zip

[env:stm8sblue]
platform = ststm8
board = stm8sblue
upload_protocol = stlinkv2

[env:nucleo_8s207k8]
platform = ststm8
board = nucleo_8s207k8

[env:nucleo_8s208rb]
platform = ststm8
board = nucleo_8s208rb
